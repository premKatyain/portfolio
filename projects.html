       <script>
    // Apply initial fade-out style before page loads
    document.body.classList.add('fade-out');

    // Once page fully loads, remove fade-out and apply fade-in
    window.addEventListener('load', () => {
        document.body.classList.remove('fade-out');
        document.body.classList.add('fade-in');
    });

    // Handle page transitions on internal links
    const links = document.querySelectorAll('a[href]');
    links.forEach(link => {
        const href = link.getAttribute('href');

        if (
            href &&
            !href.startsWith('#') &&
            !href.startsWith('mailto:') &&
            !href.startsWith('tel:') &&
            !link.hasAttribute('download') && // skip download links
            link.target !== '_blank' // skip links meant to open in new tab
        ) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                document.body.classList.remove('fade-in');
                document.body.classList.add('fade-out');

                // Wait for the transition to complete before navigating
                setTimeout(() => {
                    window.location.href = this.href;
                }, 400); // match your CSS transition duration
            });
        }
    });
</script>
